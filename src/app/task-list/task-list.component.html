<mat-card>
    <mat-card-header>
      <mat-card-title>Task List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let task of taskService.tasks">
          <a matLine [routerLink]="['/task', task.id]">{{ task.name }}</a>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
